<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMiNt</title> 
    <!-- ส่วนของ titel คือชื่อของหน้า หรือชื่อที่อยู่ข้างบนของหน้า Web -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- ส่วนของ link คือส่วนที่นำคำสั่งไปใช้เชื่อมต่อกับ css -->
</head>

<body>
    <div class="container">
    <!-- เปิด tag div เพื่อใช้งานคำสั่ง class ที่มีชื่อว่า container เพื่อที่จะใช้งานคำสั่งจาก css ได้ -->
        <h1 id="heading"></h1>
        <!-- tag h1 สามารถบอกขนาดของตัวอักษร และ id="heading" คือการกำหนดว่าให้เป็น หัวข้อหลัก -->
        
        <a href="/public/index.html">
        <!-- tag a ใช้เชื่อมต่อกับระหว่างไฟล์อื่นๆ และเรียกไฟล์อื่นๆเข้ามาใช้งาน -->
            <div class="btn-link">ไปหน้าตะน้อนเป็ดหลัก</div>
            <!-- เปิด tag div เพื่อใช้งานคำสั่ง class ที่มีชื่อว่า btn-link เพื่อที่จะใช้งานคำสั่งจาก css ได้ -->
        </a>

        <a href="/src/pages/first.html">
        <!-- tag a ใช้เชื่อมต่อกับระหว่างไฟล์อื่นๆ และเรียกไฟล์อื่นๆเข้ามาใช้งาน -->
            <div class="btn-link">ไปหน้าตะน้อนเป็ด 1</div>
            <!-- เปิด tag div เพื่อใช้งานคำสั่ง class ที่มีชื่อว่า btn-link เพื่อที่จะใช้งานคำสั่งจาก css ได้ -->
        </a>

        <a href="/src/layouts/second.html">
        <!-- tag a ใช้เชื่อมต่อกับระหว่างไฟล์อื่นๆ และเรียกไฟล์อื่นๆเข้ามาใช้งาน -->
            <div class="btn-link">ไปหน้าตะน้อนเป็ด 2</div>
            <!-- เปิด tag div เพื่อใช้งานคำสั่ง class ที่มีชื่อว่า btn-link เพื่อที่จะใช้งานคำสั่งจาก css ได้ -->
        </a>

        <a href="/src/layouts/components/third.html">
        <!-- tag a ใช้เชื่อมต่อกับระหว่างไฟล์อื่นๆ และเรียกไฟล์อื่นๆเข้ามาใช้งาน -->
            <div class="btn-link">ไปหน้าตะน้อนเป็ด 3</div>
            <!-- เปิด tag div เพื่อใช้งานคำสั่ง class ที่มีชื่อว่า btn-link เพื่อที่จะใช้งานคำสั่งจาก css ได้ -->
        </a>

        <img src="/assets/img/img_1-for-index.jpg">
        <!-- tag <img> ใช้เพื่อเพิ่มรูปภาพในหน้าเว็บ และ src ใช้ระบุเส้นทาง (URL) ไปยังรูปภาพ -->
    </div>

    <script src="/assets/js/script.js"></script>
    <!-- ใช้เชื่อมต่อกับ script.js เพื่อที่จะใช้งานคำสั่งจาก js -->
</body>
</html>
